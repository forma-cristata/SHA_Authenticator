<div id="contain">
  <div class="change-user col-6">
    <h1 id="change-title">Change Username</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" [(ngModel)]="username" name="username" (keydown.enter)="createUsernameCookie($event)" required>
      <label for="floatingUsername">new username</label>

    </div>
  </div>
  <div class="change-user col-6"></div>

</div>
